<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Descubra seu ID do Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      margin: auto;
    }

    h1 {
      color: #0088cc;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 24px;
      background-color: #0088cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #0070aa;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Descubra seu ID do Telegram</h1>
    <p>Clique no botão abaixo para abrir o bot e descobrir seu ID de usuário.</p>
    
    <a class="button" href="https://web.telegram.org/k/#@felipe_telegram_bot" target="_blank">
      Abrir o Bot no Telegram
    </a>

    <p class="note">Você será redirecionado para o bot @userinfobot. Ele mostrará seu ID automaticamente.</p>
  </div>

</body>
</html>
